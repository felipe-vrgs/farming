name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Repo sanity checks
        run: python3 tools/ci/sanity_check.py

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dev tooling
        run: pip install -r requirements-dev.txt

      - name: GDScript lint
        run: python3 tools/lint/lint.py

